    <title>Document</title>
    <script type="text/javascript">
        function startActivity(a){

</head>
<style>
    /* 初始化 */
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        text-decoration: none;
        color: #949494;
    }

    ul {
        list-style: none;
        display: inline-block;
    }

    .clearfix:after,
    .clearfix:before {
        content: "";
        display: block;
        clear: both
    }

    /* body背景，规定字体 */
    body {
        background: url('./img/beijing02.jpg') no-repeat;
        background-size: no-repeat;
        background-size: 100%;
        color: #0f5000;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
    }

    /* 头部区域 */
    .indexTop {
        background: url("./img/tiao02.png") no-repeat; 
        width: 100%;
        height: 40px;
        color: #fff;
        background-size: 100%;
    }
    
    .indexTop>p {
        position: absolute;
        left: 49%;
        top: 1%;
    }

    /* 主体 */
    .container {
        width: 850px;
        height: 600px;
        position: relative;
        padding: 5px;
    }

    .container li {
        width: 190px;
        text-align: center;
        margin: 5px;
        padding: 10px;
        position: relative;
        overflow: hidden;
    }
    .container li .imgbox,.container li .text{
        margin-top: 0px;
        text-shadow: -1px -1px #f3f3f3, 1px 1px #000;
    }
</style>
